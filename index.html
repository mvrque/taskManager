<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Taskmanager</title>

		<!-- external CSS link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
        
	</head>
	<body class="w-50">
		<div class="container">
            <h1 class="mt-5 mb-5">TASK MANAGER</h1>
            <form id="submit-form">
                <div class="form-group date">
                    <label for="start" class="col-form-label">CHOOSE A DATE FOR YOUR TASK</label>
                    <input type="date" id="dateForTask" name="trip-start" value="2022-05-17"
                    min="2022-05-15" max="2023-05-31">
                </div>
                <div class="form-group">
                    <label for="inputDefault" class="col-form-label"></label>
                    <input type="text" name=""  placeholder="Add your task name" class="form-control" id="taskHeading">
                </div>
                <div class="form-group">
                    <label for="inputDefault" class="col-form-label"></label>
                    <input type="text" name=""  placeholder="Add your task description" class="form-control" class="form-controle" id="taskDescription">
                </div>
            </form>
            <th scope="col"><input type="submit" class="btn btn-primary mt-4 mb-4 btn-block" id="addTaskButton" value="Add your task">
            </form>
            <table class="table table-hover">
                <thead class="table table-hover">
                    <tr>
                        <th scope="col">TASK DUE DATE</th>
                        <th scope="col">TASK NAME/th>
                        <th scope="col">TASK DESCRIPTION</th>
                    </tr>
                    <tbody id="taskList">
                        
                    </tbody>
                </thead>
            </table>
        </div>
        

		<script type="text/javascript" src="javascript.js"></script>
	</body>
</html>
